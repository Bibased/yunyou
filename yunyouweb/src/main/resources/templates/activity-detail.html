<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wander.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/reset.css" rel="stylesheet">
    <link href="static/css/common.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="static/js/jquery-2.0.0.js"></script>
    <script src="static/js/common.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/distpicker.data.js"></script>
    <script src="static/js/distpicker.js"></script>
    <style>
        .active-summary li{
            margin-right: 30px;
        }
        .active-summary li,.active-summary li span{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="web-container">
        <div  id="header-container" th:replace="~{header::header}"></div>
        <div  class="flex-container">
            <div  class="left-container">
                <div class="active-container">
                    <h4>迪拜 五天四夜土豪之旅</h4>
                    <ul class="active-summary ul-inline">
                        <li ><span class="glyphicon glyphicon-calendar"></span> 16/3/11 - 16/3/15</li>
                        <li ><span class="icon-group"></span> 10人已报名/20成团</li>
                        <li ><span class="glyphicon icon-heart-empty"></span> 60</li>
                        <li ><span class="glyphicon icon-money"></span> 30000元/人</li>
                        <li class="join"><button class="btn btn-success">加入</button></li>
                    </ul>
                </div>
            </div>

            <div  class="right-container">
                <p class="publish-trigger"><a> <span class="glyphicon glyphicon-plus-sign"></span>发起活动</a></p>
                <hr/>
                <p class="followings"><span class="glyphicon glyphicon-list"></span> 关注的人</p>
                <ul class="user-list">
                    <li class="user-item"><a >Daley</a></li>
                    <li class="user-item"><a >全部</a></li>
                </ul>
                <hr/>
                <p class="collect-title"><span class="glyphicon glyphicon-record"></span> 我的圈子</p>
                <ul class="collect-list">
                    <li class="collect-item one-line"><a>迪拜土豪</a></li>
                </ul>
            </div>
        </div>
        <div id="footer-container" th:insert="~{footer::footer}"></div>
    </div>
</body>
