<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wander.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/reset.css" rel="stylesheet">
    <link href="static/css/common.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="static/js/jquery-2.0.0.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="static/js/bootstrap.min.js"></script>
    <style>
        .dynamic-item{
            display: flex;
            flex-wrap: nowrap;
            margin-bottom: 35px;
        }
        .pic-list{
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .pic-box{
            width:200px;
            height: 200px;
            margin-right:3px;
            margin-bottom: 3px;
            box-sizing: border-box;
            border:1px solid #e3e3e3;
            padding: 2px;
            border-radius:3px;
            overflow: hidden;
        }
        .pic-box img{
            height: 100%;
            width: auto;
            max-width:100%;
        }
        .dynamic-footer {
            box-sizing: border-box;
            padding-right: 8%;
        }
        .dynamic-footer li:not(.location){
            float: right;
            padding-left: 2em;
        }
        .location{
            float: left;
        }
        .dynamic-footer li .glyphicon{
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="web-container">
        <div  id="header-container" th:replace="~{header::header}"></div>
        <script>$("#header-container").load("header.html");</script>
        <div id="dynamic-container" class="flex-container">
            <div id="dynamic-left" class="left-container">
                <div class="dynamic-item">
                    <figure class="user-figure">
                        <img src="static/img/user.PNG">
                        <figcaption>
                            <h5>Harry Potter</h5>
                            <h5 class="grey">03/16 20:04</h5>
                        </figcaption>
                    </figure>
                    <div class="dynamic-content">
                        <h5>刚刚结束非洲之旅，土著人民好热情，差点就要把我烤来吃掉啦，好吓人~</h5>
                        <div class="pic-list" >
                            <figure class="pic-box">
                                <img class="dynamic-picture" src="static/img/spot0.jpeg">
                            </figure>
                            <figure class="pic-box">
                                <img class="dynamic-picture" src="static/img/spot1.jpeg">
                            </figure>
                            <figure class="pic-box">
                                <img class="dynamic-picture" src="static/img/spot1.jpeg">
                            </figure>
                            <figure class="pic-box">
                                <img class="dynamic-picture" src="static/img/spot1.jpeg">
                            </figure>
                        </div>
                        <div class="dynamic-footer">
                            <ul >
                                <li class="location"><span class="glyphicon glyphicon-map-marker"></span>Africa <li>
                                <li class="great"><a ><span class="glyphicon glyphicon-thumbs-up"></span>(6)</a></li>
                                <li class="comment"><a ><span class="glyphicon glyphicon-comment"></span>(6)</a></li>
                                <li class="share"><a ><span class="glyphicon glyphicon-share-alt"></span>(6)</a></li>
                            </ul>
                        </div>

                    </div><!--dynamic-content end-->
                </div><!--dynamic-item end-->

                <div class="dynamic-item">
                    <figure class="user-figure">
                        <img src="static/img/user.PNG">
                        <figcaption>
                            <h5>Harry Potter</h5>
                            <h5 class="grey">03/16 20:04</h5>
                        </figcaption>
                    </figure>
                    <div class="dynamic-content">
                        <h5>刚刚结束非洲之旅，土著人民好热情，差点就要把我烤来吃掉啦，好吓人~</h5>
                        <div class="pic-list" >
                            <figure class="pic-box">
                                <img class="dynamic-picture" src="static/img/spot0.jpeg">
                            </figure>
                            <figure class="pic-box">
                                <img class="dynamic-picture" src="static/img/spot1.jpeg">
                            </figure>
                            <figure class="pic-box">
                                <img class="dynamic-picture" src="static/img/spot1.jpeg">
                            </figure>
                        </div>
                        <div class="dynamic-footer">
                            <ul >
                                <li class="location"><span class="glyphicon glyphicon-map-marker"></span>Africa <li>
                                <li class="great"><a ><span class="glyphicon glyphicon-thumbs-up"></span>(6)</a></li>
                                <li class="comment"><a ><span class="glyphicon glyphicon-comment"></span>(6)</a></li>
                                <li class="share"><a ><span class="glyphicon glyphicon-share-alt"></span>(6)</a></li>
                            </ul>
                        </div>

                    </div><!--dynamic-content end-->
                </div><!--dynamic-item end-->

            </div><!--dynamic-left end-->
            <div id="dynamic-right" class="right-container">
                <p class="publish-trigger"><a> <span class="glyphicon glyphicon-plus-sign"></span>发布</a></p>
                <hr/>
                <p class="followings"><span class="glyphicon glyphicon-user"></span> 关注的人</p>
                <ul class="user-list">
                    <li class="user-item"><a >Daley</a></li>
                    <li class="user-item"><a >全部</a></li>
                </ul>
            </div>

        </div>
        <div id="footer-container" th:insert="~{footer::footer}"></div>
    </div>
</body>
