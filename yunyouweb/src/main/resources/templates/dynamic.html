<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wander.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/reset.css" rel="stylesheet">
    <link href="static/css/common.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="static/js/jquery-2.0.0.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="static/js/bootstrap.min.js"></script>
    <style>
        .dynamic-item{
            display: flex;
            flex-wrap: nowrap;
            margin-bottom: 35px;
        }
        .dynamic-content{
            width: calc(100% - 115px);
        }
        .pic-list{
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .pic-box{
            width:200px;
            height: 200px;
            margin-right:10px;
            margin-bottom: 3px;
            box-sizing: border-box;
            border:1px solid #e3e3e3;
            padding: 2px;
            border-radius:3px;
            overflow: hidden;
        }
        .pic-box img{
            height: 100%;
            width: auto;
            max-width:100%;
        }
        .dynamic-footer {
            box-sizing: border-box;
            padding-right: 8%;
        }
        .dynamic-footer li:not(.location){
            float: right;
            padding-left: 2em;
        }
        .location{
            float: left;
        }
        .dynamic-footer li .glyphicon{
            font-size: 1.3em;
        }
        #dynamicForm{
            width: 96%;
            margin: 0 auto;
        }
        textarea[name=content]{
            height: auto;
            width: 100%;
            min-height: 150px;
            margin-bottom: 10px;
            border: 1px solid #e3e3e3;

        }
        .img-container{
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .img-box{
            width: 100px;
            height: 100px;
            margin:0 6px 6px 0;
            border: 1px solid #e3e3e3;
        }
        .glyphicon-plus{
            font-size: 50px;
            font-weight: 100;
            line-height: 100px;
            color: #e3e3e3;
            text-align: center;
        }
        .pb-location,.pb-location *{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="web-container">
        <div  id="header-container" th:replace="~{header::header}"></div>
        <script>$("#header-container").load("header.html");</script>
        <div id="dynamic-container" class="flex-container">
            <div id="dynamic-left" class="left-container">
                <div class="dynamic-item">
                    <figure class="user-figure">
                        <img src="static/img/user.PNG">
                        <figcaption>
                            <h5>Harry Potter</h5>
                            <h5 class="grey">03/16 20:04</h5>
                        </figcaption>
                    </figure>
                    <div class="dynamic-content">
                        <h5>刚刚结束非洲之旅，土著人民好热情，差点就要把我烤来吃掉啦，好吓人~</h5>
                        <div class="pic-list" >
                            <figure class="pic-box bg-cover" style="background-image: url('static/img/spot1.jpeg');"></figure>
                            <figure class="pic-box bg-cover" style="background-image: url('static/img/spot1.jpeg');"></figure>
                            <figure class="pic-box bg-cover" style="background-image: url('static/img/spot1.jpeg');"></figure>
                            <figure class="pic-box bg-cover" style="background-image: url('static/img/spot1.jpeg');"></figure>

                        </div>
                        <div class="dynamic-footer">
                            <ul >
                                <li class="location"><span class="glyphicon glyphicon-map-marker"></span>Africa <li>
                                <li class="great"><a ><span class="glyphicon glyphicon-thumbs-up"></span>(6)</a></li>
                                <li class="comment"><a ><span class="glyphicon glyphicon-comment"></span>(6)</a></li>
                                <li class="share"><a ><span class="glyphicon glyphicon-share-alt"></span>(6)</a></li>
                            </ul>
                        </div>

                    </div><!--dynamic-content end-->
                </div><!--dynamic-item end-->

                <div class="dynamic-item">
                    <figure class="user-figure">
                        <img src="static/img/user.PNG">
                        <figcaption>
                            <h5>Harry Potter</h5>
                            <h5 class="grey">03/16 20:04</h5>
                        </figcaption>
                    </figure>
                    <div class="dynamic-content">
                        <h5>刚刚结束非洲之旅，土著人民好热情，差点就要把我烤来吃掉啦，好吓人~</h5>
                        <div class="pic-list" >
                            <figure class="pic-box bg-cover" style="background-image: url('static/img/spot1.jpeg');"></figure>
                            <figure class="pic-box bg-cover" style="background-image: url('static/img/spot1.jpeg');"></figure>

                        </div>
                        <div class="dynamic-footer">
                            <ul >
                                <li class="location"><span class="glyphicon glyphicon-map-marker"></span>Africa <li>
                                <li class="great"><a ><span class="glyphicon glyphicon-thumbs-up"></span>(6)</a></li>
                                <li class="comment"><a ><span class="glyphicon glyphicon-comment"></span>(6)</a></li>
                                <li class="share"><a ><span class="glyphicon glyphicon-share-alt"></span>(6)</a></li>
                            </ul>
                        </div>

                    </div><!--dynamic-content end-->
                </div><!--dynamic-item end-->

            </div><!--dynamic-left end-->
            <div id="dynamic-right" class="right-container">
                <p class="publish-trigger"><a data-toggle="modal" data-target="#dynamicModal"> <span class="glyphicon glyphicon-plus-sign"></span>发布</a></p>
                <hr/>
                <p class="followings"><span class="glyphicon glyphicon-user"></span> 关注的人</p>
                <ul class="user-list">
                    <li class="user-item"><a >Daley</a></li>
                    <li class="user-item"><a >全部</a></li>
                </ul>
            </div>

        </div>
        <div id="footer-container" th:insert="~{footer::footer}"></div>

        <div id="dynamicModal" class="modal fade" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <form class="form-horizontal" method="POST" id="dynamicForm">
                            <textarea name="content" placeholder="说点什么吧...."></textarea>
                            <div class="img-container">
                                <div class="img-box bg-cover" style="background-image: url('static/img/40.jpg');"></div>
                                <div class="img-box glyphicon glyphicon-plus"></div>
                            </div>
                            <div >
                                <div class="pb-location ib"><span class="glyphicon glyphicon-map-marker"></span>大连市开发区 </div>
                                <button class="btn btn-default pull-right">发布</button>
                            </div>
                        </form>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->

        </div>

    </div>
</body>
