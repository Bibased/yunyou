<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


<body>
        <div id="header" th:fragment="header">
            <div class="col3" id="site-logo">
                <a href="/index.html">WANDER</a>
            </div>
            <div class="col6">
                <ul id="nav" >
                    <li class="tab" id="dynamic"><a href="/dynamic.html">动态</a> </li>
                    <li class="tab" id="advice"><a href="/strategy.html">攻略</a></li>
                    <li class="tab" id="activity"><a href="/activity.html">活动</a></li>
                </ul>
            </div>

            <div class="col3" >
               <div id="header-right">
                   <div id="user-group" >
                       <div th:if="${session.user == null}">
                           <a href="/signin.html">登录</a>
                           <a href="/signup.html">注册</a>
                       </div>
                       <div th:if="${session.user != null}">
                           <a th:href="@{/user.html(id=${session.user.id})}" class="link-box">
                               <img id="user-pic" th:src="${session.user.picUrl}">
                           </a>
                           <a href="/signout.do">注销</a>
                           <!--<span class="badge">12</span>-->
                       </div>
                   </div>

                   <div id="search-box" class="ib">
                       <input name="keyword" type="text" width="30px">
                       <span class="glyphicon glyphicon-search"></span>
                   </div>

               </div>
            </div>


        </div>



</body>
</html>
